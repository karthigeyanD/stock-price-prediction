<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .input-group {
            margin: 15px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .date-inputs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        .date-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input[type="date"] {
            padding: 8px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            padding: 20px;
            border-radius: 5px;
        }
        .positive-change {
            color: green;
        }
        .negative-change {
            color: red;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stock Price Prediction</h1>
        
        <div class="input-group">
            <label for="symbol">Stock Symbol:</label>
            <input type="text" id="symbol" placeholder="e.g., AAPL, TSLA, MSFT">
        </div>

        <div class="date-inputs">
            <div class="date-group">
                <label for="start_date">Start Date:</label>
                <input type="date" id="start_date">
            </div>
            <div class="date-group">
                <label for="end_date">End Date:</label>
                <input type="date" id="end_date">
            </div>
        </div>

        <button onclick="predictStock()">Predict</button>

        <div id="result"></div>
    </div>

    <script>
        // Set default dates
        window.onload = function() {
            const today = new Date();
            const twoMonthsAgo = new Date();
            twoMonthsAgo.setMonth(today.getMonth() - 2);
            
            document.getElementById('end_date').value = today.toISOString().split('T')[0];
            document.getElementById('start_date').value = twoMonthsAgo.toISOString().split('T')[0];
        };

        function predictStock() {
            const symbol = document.getElementById("symbol").value;
            const startDate = document.getElementById("start_date").value;
            const endDate = document.getElementById("end_date").value;

            if (!symbol || !startDate || !endDate) {
                document.getElementById("result").innerHTML = '<p class="error">Please fill in all fields</p>';
                return;
            }

            document.getElementById("result").innerHTML = "Loading...";
            
            fetch("/predict", {
                method: "POST",
                body: new URLSearchParams({ 
                    symbol: symbol,
                    start_date: startDate,
                    end_date: endDate
                }),
                headers: { "Content-Type": "application/x-www-form-urlencoded" }
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById("result").innerHTML = `<p class="error">${data.error}</p>`;
                } else {
                    const changeClass = data.predicted_change >= 0 ? 'positive-change' : 'negative-change';
                    const changeSymbol = data.predicted_change >= 0 ? '▲' : '▼';
                    
                    document.getElementById("result").innerHTML = `
                        <h2>${data.symbol}</h2>
                        <p>Current Price: <b>$${data.current_price}</b></p>
                        <p>Predicted Price: <b>$${data.predicted_price}</b></p>
                        <p>Predicted Change: <b class="${changeClass}">${changeSymbol} ${Math.abs(data.predicted_change)}%</b></p>
                        <p>Data Range: ${data.start_date} to ${data.end_date}</p>
                    `;
                }
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("result").innerHTML = '<p class="error">Error occurred while fetching prediction</p>';
            });
        }
    </script>
</body>
</html>
